<body>
    <h1 class="title">Boosting  Minigame</h1>
    <div class="streaks">
        STREAK: <span class="streak">0</span> <span class="fa">&#xf21b;</span> MAX STREAK: <span class="max_streak">0</span>
        <br>TIME: <span class="time">0.000</span> <span class="fa">&#xf2f2;</span> BEST TIME: <span class="best_time">0.000</span>
    </div>
    <div class="options settings">
        <div class="option setting">
            <label><input name="char_group[]" value="numeric" type="checkbox" checked="checked">Numeric</label>
        </div>
        <div class="option setting">
            <label><input name="char_group[]" value="alphabet" type="checkbox" checked="checked">Alphabet</label>
        </div>
        <div class="option setting">
            <label><input name="char_group[]" value="alphanumeric" type="checkbox" checked="checked">Alphanumeric</label>
        </div>
        <div class="option setting">
            <label><input name="char_group[]" value="greek" type="checkbox" checked="checked">Greek</label>
        </div>
        <div class="option setting">
            <label><input name="char_group[]" value="braille" type="checkbox" checked="checked">Braille</label>
        </div>
        <div class="option setting">
            <label><input name="char_group[]" value="runes" type="checkbox" checked="checked">Runes</label>
        </div>
    </div>
    <div class="options settings">
        <div class="option setting">
            <label><input name="show_type" value="0" type="radio">Only Normal</label>
        </div>
        <div class="option setting">
            <label><input name="show_type" value="1" type="radio" checked="checked">Normal + Mirrored</label>
        </div>
        <div class="option setting">
            <label><input name="show_type" value="2" type="radio">Only Mirrored</label>
        </div>
    </div>
    <div class="options settings">
        <div class="option setting timeout">
            <label for="timeout">Timeout:</label>
            <input id="timeout" type="range" value="15" min="5" max="30" step="5" autocomplete="off">
            <div class="timeout_value">15s</div>
        </div>
        <div class="option setting">
            <label><input id="hide_chars" value="1" type="checkbox" checked="checked">Randomly hides characters</label>
        </div>
    </div>
    <div class="minigame">
        <div class="splash"><div class="fa hacker">&#xf21b;</div><span class="text">PREPARING INTERFACE...</span></div>
        <div class="hack hidden">
            <div class="find"></div>
            <div class="timer">00:00</div>
            <div class="codes"></div>
        </div>
    </div>
    <div class="restart"><button class="btn_again">AGAIN!</button></div>
    <div class="credits">
        </div>
